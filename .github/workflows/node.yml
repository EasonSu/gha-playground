name: Node

on:
  push:
    branches:
      - reuse-gha-tools

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  JSLintingCheck:
    name: Lint JavaScript
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Prepare node
        uses: eason9487/gha-tools/.github/actions/prepare-node@actions/v1
        with:
          node-version-file: '.nvmrc'

      - name: Lint JavaScript and annotate linting errors
        run: npm run env -- wp-scripts lint-js

      - name: README
        run: |
          tee README.md << END
          # Custom GitHub actions
          ### This is the release build of version \`v1234\`.
          ### :pushpin: Please visit [here to view the source code of this version](https://github.com/woocommerce/grow/tree/123/packages/js/github-actions).
          END
          cat README.md

  no-npm-ci:
    name: Skip npm ci
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Prepare node
        uses: eason9487/gha-tools/.github/actions/prepare-node@actions/v1
        with:
          node-version: 16
          install-deps: "no"
